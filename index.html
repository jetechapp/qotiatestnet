<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#ffffff">
    <title>QOTIA V70 OPS</title>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        /* --- STILI BASE (INVARIATI) --- */
        :root {
            --primary: #0F172A;        
            --bg-body: #F8FAFC;        
            --surface: #FFFFFF;
            --border: #CBD5E1;
            --text-main: #1E293B;      
            --text-sub: #64748B;
            --accent: #F59E0B;
            --danger: #EF4444; 
            --success: #15803d;
            --time: #3B82F6;
            
            --h-header: 65px;
            --h-nav: 90px;
            --shadow-card: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body { 
            margin: 0; padding: 0; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg-body); color: var(--text-main); 
            font-size: 15px; 
            height: 100vh; width: 100vw;
            display: flex; flex-direction: column; overflow: hidden;
            padding-top: env(safe-area-inset-top);
        }

        .view-section { 
            display: none; flex-direction: column; height: 100%; width: 100%; 
            position: absolute; top: 0; left: 0; 
            background: var(--bg-body); z-index: 10;
        }
        .view-section.active { display: flex; z-index: 20; }
        
        /* HEADER & NAV */
        .mobile-header { 
            flex-shrink: 0; height: var(--h-header); 
            background: rgba(255,255,255,0.95); backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border); 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 20px; position: sticky; top: 0; z-index: 50; 
        }
        .logo-text { font-weight: 800; font-size: 1.3rem; color: var(--primary); display: flex; align-items: center; gap: 10px; }
        
        .header-action-btn { background: var(--primary); color: white; border: none; border-radius: 30px; padding: 8px 18px; font-weight: 700; font-size: 0.85rem; display: flex; align-items: center; gap: 6px; cursor: pointer; box-shadow: 0 4px 10px rgba(15, 23, 42, 0.2); }
        .header-back-container { display: flex; align-items: center; gap: 5px; background: transparent; border: none; cursor: pointer; color: var(--primary); font-weight: 700; font-size: 0.9rem; }
        .header-back-container i { font-size: 1.2rem; }

        .scroll-content { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 120px; -webkit-overflow-scrolling: touch; }

        /* CARDS & LISTS */
        .card-item { 
            background: white; padding: 18px; margin-bottom: 12px; 
            border-radius: 14px; border: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center; 
            box-shadow: var(--shadow-card);
        }
        .card-info { flex: 1; }
        .card-title { font-weight: 800; font-size: 1.05rem; color: var(--primary); margin-bottom: 4px; }
        .card-sub { font-size: 0.9rem; color: var(--text-sub); display: flex; align-items: center; gap: 6px; }
        .card-tag { font-size: 0.75rem; font-weight: 700; padding: 3px 8px; border-radius: 6px; background: #E2E8F0; color: #475569; display: inline-block; margin-bottom: 4px; }
        
        /* HOME GRID */
        .home-fixed-area { background: var(--bg-body); padding: 10px 20px 20px 20px; z-index: 40; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .welcome-block { margin-bottom: 15px; }
        .welcome-name { font-size: 1.8rem; font-weight: 900; color: var(--primary); margin: 0; }
        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .big-btn { height: 95px; border-radius: 18px; border: 1px solid white; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; position: relative; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.03); background: white; color: var(--text-main); }
        .big-btn span { font-weight: 800; font-size: 0.8rem; letter-spacing: 0.5px; text-transform: uppercase; margin-top: 5px; }

        /* HUB STYLES */
        .hub-header-card { background: white; padding: 20px; border-bottom: 1px solid var(--border); margin-bottom: 20px; }
        .section-separator { display: flex; align-items: center; justify-content: space-between; margin-top: 25px; margin-bottom: 15px; padding-bottom: 8px; border-bottom: 2px solid #E2E8F0; }
        .section-title { font-size: 1.1rem; font-weight: 800; color: var(--primary); }
        .action-create-btn { background: white; color: var(--primary); border: 1px solid var(--border); padding: 8px 16px; border-radius: 20px; font-weight: 700; font-size: 0.8rem; display: flex; align-items: center; gap: 6px; cursor: pointer; }

        /* EDITOR MUSK STYLES */
        .editor-header-musk { background: white; border-bottom: 1px solid var(--border); padding-bottom: 0; flex-shrink: 0; display:flex; flex-direction:column; }
        .kpi-row { display: flex; gap: 15px; margin-top: 10px; padding-bottom: 15px; border-bottom: 1px solid #f1f5f9; }
        .kpi-box { flex: 1; background: #F8FAFC; padding: 8px; border-radius: 8px; text-align: center; border: 1px solid #E2E8F0; }
        .view-toggle { display: flex; padding: 10px 20px; gap: 10px; background: white; }
        .toggle-btn { flex: 1; padding: 10px; border-radius: 8px; border: none; background: #F1F5F9; color: #64748B; font-weight: 700; font-size: 0.85rem; cursor: pointer; transition: all 0.2s; }
        .toggle-btn.active { background: var(--primary); color: white; box-shadow: 0 2px 5px rgba(15,23,42,0.2); }
        
        .piece-section { margin-bottom: 20px; }
        .piece-header { display: flex; align-items: center; justify-content: space-between; padding: 10px 5px; cursor: pointer; background: #F1F5F9; border-radius: 8px; margin-bottom: 10px; padding: 10px; }
        .e-card { background: white; margin: 0 0 10px 0; padding: 15px; border-radius: 12px; border: 1px solid var(--border); border-left: 3px solid var(--primary); box-shadow: var(--shadow-card); }
        .e-card-row { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; }
        .e-desc { font-weight: 700; color: var(--text-main); font-size: 0.95rem; width: 70%; line-height: 1.4; }
        .e-loc-tag { display: inline-block; font-size: 0.7rem; font-weight: 700; color: #64748B; background: #F1F5F9; padding: 2px 6px; border-radius: 4px; margin-top: 4px; }
        .e-stats { display: flex; gap: 10px; border-top: 1px solid #F1F5F9; padding-top: 10px; }
        .stat-box { flex: 1; text-align: center; }
        .stat-lbl { font-size: 0.65rem; color: #94A3B8; font-weight: 700; text-transform: uppercase; margin-bottom: 2px; }
        .stat-val { font-size: 0.9rem; font-weight: 700; color: var(--primary); }
        .stat-val.time { color: var(--time); }
        .floating-fab { position: fixed; bottom: 110px; right: 20px; width: 60px; height: 60px; border-radius: 50%; background: var(--primary); color: white; font-size: 1.6rem; border: none; box-shadow: 0 10px 20px rgba(0,0,0,0.3); display: flex; align-items: center; justify-content: center; z-index: 100; cursor: pointer; transition: transform 0.1s; }

        /* SELECTION & CHECKBOXES */
        .check-container { display: flex; align-items: center; padding: 12px; background: white; border-bottom: 1px solid #F1F5F9; cursor: pointer; }
        .custom-checkbox { width: 24px; height: 24px; border: 2px solid var(--border); border-radius: 6px; margin-right: 15px; display: flex; align-items: center; justify-content: center; transition: all 0.2s; }
        .custom-checkbox.checked { background: var(--primary); border-color: var(--primary); }
        .custom-checkbox.checked::after { content: '\f00c'; font-family: 'Font Awesome 6 Free'; font-weight: 900; color: white; font-size: 0.8rem; }
        
        .assigned-badge { background: #DCFCE7; color: #166534; font-size: 0.7rem; padding: 2px 6px; border-radius: 4px; font-weight: 700; margin-left: 5px; display: inline-flex; align-items: center; gap: 4px; }

        /* MODALS */
        .full-modal { position: fixed; inset: 0; background: #F8FAFC; display: flex; flex-direction: column; transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1); z-index: 5000; }
        .full-modal.open { transform: translateY(0); }
        .modal-header { height: 70px; background: white; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 20px; font-weight: 800; font-size: 1.2rem; flex-shrink: 0; }
        .modal-body { flex: 1; padding: 20px; overflow-y: auto; padding-bottom: 100px; }
        .modal-footer { padding: 20px; background: white; border-top: 1px solid var(--border); padding-bottom: max(20px, env(safe-area-inset-bottom)); flex-shrink: 0; display: flex; gap: 10px; }
        .app-input { width: 100%; height: 50px; background: #fff; border: 2px solid #E2E8F0; border-radius: 12px; padding: 0 15px; font-size: 1rem; color: var(--primary); margin-bottom: 15px; outline: none; font-weight: 500; appearance: none; }
        .btn-primary { width: 100%; height: 50px; background: var(--primary); color: white; font-weight: 700; border-radius: 12px; border: none; font-size: 1rem; cursor: pointer; box-shadow: 0 4px 12px rgba(15, 23, 42, 0.3); }

        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; height: var(--h-nav); background: white; border-top: 1px solid var(--border); display: grid; grid-template-columns: repeat(5, 1fr); z-index: 1000; align-items: flex-start; padding-top: 14px; padding-bottom: env(safe-area-inset-bottom); }
        .nav-btn { display: flex; flex-direction: column; align-items: center; justify-content: center; color: #94A3B8; background: transparent; border: none; font-size: 0.7rem; font-weight: 600; gap: 5px; cursor: pointer; }
        .nav-btn.active { color: var(--primary); }
        .nav-btn i { font-size: 1.5rem; }

        #toast-container { position: fixed; bottom: 120px; left: 50%; transform: translateX(-50%); z-index: 9000; pointer-events: none; width: 85%; }
        .toast { background: #1E293B; color: white; padding: 14px; border-radius: 50px; font-weight: 600; font-size: 0.9rem; opacity: 0; transform: translateY(20px); transition: all 0.3s; margin-top: 10px; text-align: center; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .toast.show { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body>

    <div id="toast-container"></div>

    <main id="view-home" class="view-section active">
        <header class="mobile-header">
            <div class="logo-text"><i class="fas fa-hammer"></i> QOTIA <span style="font-size:0.7em; opacity:0.6; font-weight:400;">v70 OPS</span></div>
            <button style="background:none; border:none; font-size:1.2rem;" onclick="App.nav('settings')"><i class="fas fa-cog"></i></button>
        </header>
        <div class="home-fixed-area">
            <div class="welcome-block"><div class="welcome-name">Bonjour, Jean</div><div class="welcome-date" id="home-date-display">...</div></div>
            <div class="action-grid">
                <button class="big-btn" onclick="App.nav('projets')"><i class="fas fa-hard-hat" style="color:#D97706; font-size:1.8rem;"></i><span>CHANTIERS</span></button>
                <button class="big-btn" onclick="App.nav('clients')"><i class="fas fa-users" style="color:#2563EB; font-size:1.8rem;"></i><span>CLIENTS</span></button>
                <button class="big-btn" onclick="App.openAgenda()" style="grid-column:span 2; height:70px; flex-direction:row; gap:15px; border-bottom:3px solid #CBD5E1;">
                    <i class="fas fa-calendar-alt" style="color:#64748B; font-size:1.6rem;"></i>
                    <div style="text-align:left"><span style="display:block; font-size:0.9rem;">AGENDA</span><span style="font-size:0.7rem; color:var(--text-sub); font-weight:500;">Gestion RDV</span></div>
                </button>
            </div>
        </div>
        <div class="scroll-content">
            <div class="section-separator" style="border:none; margin-top:0;"><div class="section-title">Aujourd'hui</div><button class="action-create-btn" onclick="App.openAgenda()">+ RDV</button></div>
            <div id="home-today-list"></div>
        </div>
    </main>

    <main id="view-hub" class="view-section">
        <header class="mobile-header">
            <button class="header-back-container" onclick="App.nav('projets')"><i class="fas fa-chevron-left"></i> Chantiers</button>
            <div class="logo-text">DÉTAIL</div>
            <div style="width:70px"></div>
        </header>
        <div class="scroll-content" style="padding:0; background:#f8fafc;">
            <div class="hub-header-card">
                <div style="font-size:0.85rem; font-weight:700; color:var(--text-sub); text-transform:uppercase; margin-bottom:5px;" id="hub-client">-</div>
                <div style="font-size:1.6rem; font-weight:900; color:var(--primary); line-height:1.2;" id="hub-name">-</div>
                <div style="background:#F1F5F9; padding:6px 10px; border-radius:6px; font-weight:700; font-size:0.75rem; color:#64748B; display:inline-block; margin-top:10px;" id="hub-ref">REF</div>
            </div>
            <div style="padding: 0 20px 120px 20px;">
                <div class="section-separator"><span class="section-title">Devis</span><button class="action-create-btn" style="background:var(--primary); color:white;" onclick="App.createNewDevis()"><i class="fas fa-plus"></i> Créer</button></div>
                <div id="hub-devis-list"></div>
                
                <div class="section-separator">
                    <span class="section-title">Opérations</span>
                    <button class="action-create-btn" onclick="App.openSelectCDCModal()">
                        <i class="fas fa-tasks"></i> Gérer
                    </button>
                </div>
                <div style="font-size:0.8rem; color:#64748B; margin-bottom:10px; font-style:italic;">Générer demandes artisans ou assigner tâches.</div>
                <div id="hub-docs-list"></div>
            </div>
        </div>
    </main>

    <main id="view-editor" class="view-section">
        <div class="editor-header-musk">
            <div style="padding:10px 20px 0 20px; display:flex; justify-content:space-between; align-items:center;">
                <button class="header-back-container" onclick="App.openHub(Store.data.activeChantierId)"><i class="fas fa-chevron-left"></i> Retour</button>
                <div style="font-weight:900; color:var(--primary);">ÉDITEUR</div>
            </div>
            <div style="padding: 10px 20px;">
                <div class="client-badge" id="ed-client-name">-</div>
                <div class="project-title" id="ed-quote-name">-</div>
                <div class="kpi-row">
                    <div class="kpi-box"><div class="kpi-label">Total €</div><div class="kpi-val" id="ed-total-price" style="color:var(--primary);">0 €</div></div>
                    <div class="kpi-box"><div class="kpi-label">Temps (H)</div><div class="kpi-val" id="ed-total-time" style="color:var(--time);">0h</div></div>
                </div>
            </div>
            <div class="view-toggle">
                <button class="toggle-btn active" id="btn-view-pieces" onclick="App.setEditorView('pieces')">PAR PIÈCES</button>
                <button class="toggle-btn" id="btn-view-ouvrages" onclick="App.setEditorView('ouvrages')">PAR OUVRAGES</button>
            </div>
        </div>
        <div class="scroll-content" id="editor-list-container" style="padding-top:20px; background:#f8fafc;"></div>
        <button class="floating-fab" onclick="App.openLibrary()"><i class="fas fa-plus"></i></button>
    </main>

    <main id="view-clients" class="view-section"><header class="mobile-header"><div class="logo-text">CLIENTS</div><button class="header-action-btn" onclick="App.openClientModal()">+</button></header><div class="scroll-content" id="clients-list"></div></main>
    <main id="view-projets" class="view-section"><header class="mobile-header"><div class="logo-text">CHANTIERS</div><button class="header-action-btn" onclick="App.openProjectWizard()">+</button></header><div class="scroll-content" id="projects-list-full"></div></main>
    <main id="view-settings" class="view-section"><header class="mobile-header"><div class="logo-text">RÉGLAGES</div></header><div class="scroll-content"><div class="card-item" onclick="App.hardReset()" style="border-color:var(--danger)"><div><b style="color:var(--danger)">Réinitialiser Données</b></div><i class="fas fa-trash" style="color:var(--danger)"></i></div></div></main>

    <nav class="bottom-nav">
        <button class="nav-btn active" onclick="App.nav('home')" id="nav-home"><i class="fas fa-home"></i><span>Accueil</span></button>
        <button class="nav-btn" onclick="App.nav('projets')" id="nav-projets"><i class="fas fa-hard-hat"></i><span>Projets</span></button>
        <button class="nav-btn" onclick="alert('Bientôt')" id="nav-assistant"><div style="width:50px; height:50px; background:var(--primary); border-radius:50%; display:flex; align-items:center; justify-content:center; margin-top:-25px; box-shadow:0 8px 20px rgba(0,0,0,0.3); border:4px solid white;"><i class="fas fa-robot" style="color:white; font-size:1.4rem;"></i></div></button>
        <button class="nav-btn" onclick="App.nav('clients')" id="nav-clients"><i class="fas fa-users"></i><span>Clients</span></button>
        <button class="nav-btn" onclick="App.nav('settings')" id="nav-settings"><i class="fas fa-cog"></i><span>Param.</span></button>
    </nav>

    <div id="modal-select-cdc" class="full-modal">
        <div class="modal-header"><h3>Opérations Ouvrages</h3><button class="header-back-container" style="font-size:1.2rem;" onclick="App.closeModal('modal-select-cdc')">×</button></div>
        <div class="modal-body">
            <label style="font-weight:700; margin-bottom:10px; display:block;">Source Devis</label>
            <select id="sel-source-devis" class="app-input" onchange="App.renderSelectionList()"></select>
            
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                <label style="font-weight:700; color:var(--text-sub);">Sélectionner les articles</label>
                <button style="border:none; background:none; color:var(--primary); font-weight:700;" onclick="App.selectAllItems()">Tout</button>
            </div>
            
            <div id="selection-list-container" style="background:white; border-radius:12px; border:1px solid var(--border); overflow:hidden;"></div>
        </div>
        <div class="modal-footer">
            <button class="btn-primary" style="flex:1; background:#FFF; color:var(--primary); border:2px solid var(--primary);" onclick="App.exportToArtisan()"><i class="fas fa-file-pdf"></i> PDF Art.</button>
            <button class="btn-primary" style="flex:1;" onclick="App.assignCollaborator()"><i class="fas fa-user-check"></i> Assigner</button>
        </div>
    </div>

    <div id="printable-area" style="display:none;"></div>

    <div id="modal-library" class="full-modal"><div class="modal-header"><h3>Bibliothèque</h3><button class="header-back-container" onclick="App.closeModal('modal-library')">×</button></div><div class="modal-body"><div style="background:#FFF; border:2px solid var(--primary); padding:10px; border-radius:12px; margin-bottom:15px;"><label style="font-size:0.8rem;">Pièce cible:</label><select id="lib-target-piece" class="app-input" style="height:40px; margin:0;"></select></div><div id="lib-container"></div></div></div>
    
    <div id="modal-client" class="full-modal"><div class="modal-header"><h3>Nouveau Client</h3><button class="header-back-container" onclick="App.closeModal('modal-client')">×</button></div><div class="modal-body"><input type="text" id="cli-nom" class="app-input" placeholder="Nom"></div><div class="modal-footer"><button class="btn-primary" onclick="App.saveClient()">Enregistrer</button></div></div>
    <div id="modal-projet" class="full-modal"><div class="modal-header"><h3>Nouveau Chantier</h3><button class="header-back-container" onclick="App.closeModal('modal-projet')">×</button></div><div class="modal-body"><select id="prj-cli" class="app-input"></select><input type="text" id="prj-nom" class="app-input" placeholder="Nom"></div><div class="modal-footer"><button class="btn-primary" onclick="App.createProject()">Créer</button></div></div>

    <script>
        const Config = { LIB: { "Démolition": [{desc:"Dépose carrelage", unit:"m²", price:25, time:0.5}, {desc:"Evacuation gravats", unit:"forfait", price:150, time:2}], "Maçonnerie": [{desc:"Chape ciment", unit:"m²", price:45, time:0.8}], "Plomberie": [{desc:"Pose WC Suspendu", unit:"U", price:450, time:4}], "Electricité": [{desc:"Prise courant", unit:"U", price:65, time:0.5}] } };
        
        const Store = {
            data: { clients: [], chantiers: [], appointments: [] },
            init() { 
                const s = localStorage.getItem('qotia_v70_ops'); 
                if(s) this.data = JSON.parse(s); 
                else this.seed(); 
            },
            seed() {
                this.data.clients = [{id:1, nom:'M. Dupont'}];
                this.data.chantiers = [{
                    id:101, clientId:1, name:'Rénov Cuisine', ref:'C-101', 
                    devisList:[{
                        id:1001, name:'Lot 1', total:0, 
                        items:[
                            {id:1, desc:'Démolition Meubles', qty:1, price:200, time:4, piece:'Cuisine', unit:'Forfait', assignedTo:null},
                            {id:2, desc:'Peinture Murs', qty:20, price:25, time:0.5, piece:'Cuisine', unit:'m²', assignedTo:null}
                        ]
                    }]
                }];
                this.save();
            },
            save() { localStorage.setItem('qotia_v70_ops', JSON.stringify(this.data)); }
        };

        const App = {
            state: { viewMode: 'pieces', selectedItems: new Set() },

            init() { Store.init(); this.nav('home'); },

            nav(view) {
                document.querySelectorAll('.view-section').forEach(e => e.classList.remove('active'));
                document.getElementById('view-'+view).classList.add('active');
                if(view==='home') this.renderHome();
                if(view==='clients') this.renderClients();
                if(view==='projets') this.renderProjects();
            },
            
            showToast(msg) {
                const c = document.getElementById('toast-container');
                const t = document.createElement('div'); t.className='toast'; t.innerHTML = msg;
                c.appendChild(t); setTimeout(()=>t.classList.add('show'),10); setTimeout(()=>{t.classList.remove('show'); t.remove();},3000);
            },

            // --- SELECTION & OPS LOGIC ---
            openSelectCDCModal() {
                const c = Store.data.chantiers.find(x=>x.id==Store.data.activeChantierId);
                const s = document.getElementById('sel-source-devis'); s.innerHTML='';
                if(!c.devisList || c.devisList.length===0) return alert("Aucun devis disponible");
                c.devisList.forEach(d => { s.innerHTML += `<option value="${d.id}">${d.name}</option>`; });
                
                App.state.selectedItems.clear(); // Reset selection
                document.getElementById('modal-select-cdc').classList.add('open');
                this.renderSelectionList();
            },

            renderSelectionList() {
                const cid = Store.data.activeChantierId;
                const did = document.getElementById('sel-source-devis').value;
                const c = Store.data.chantiers.find(x=>x.id==cid);
                const d = c.devisList.find(x=>x.id==did);
                const con = document.getElementById('selection-list-container');
                con.innerHTML = '';

                if(!d || !d.items.length) { con.innerHTML='<div style="padding:20px; text-align:center;">Aucun article</div>'; return; }

                d.items.forEach(i => {
                    const isChecked = App.state.selectedItems.has(i.id) ? 'checked' : '';
                    const assignedHtml = i.assignedTo ? `<span class="assigned-badge"><i class="fas fa-user"></i> ${i.assignedTo}</span>` : '';
                    
                    const row = document.createElement('div');
                    row.className = 'check-container';
                    row.onclick = (e) => {
                        // Toggle logic
                        if(App.state.selectedItems.has(i.id)) App.state.selectedItems.delete(i.id);
                        else App.state.selectedItems.add(i.id);
                        App.renderSelectionList(); // Re-render to show check
                    };

                    row.innerHTML = `
                        <div class="custom-checkbox ${isChecked}"></div>
                        <div style="flex:1;">
                            <div style="font-weight:700; color:var(--primary); font-size:0.95rem;">${i.desc} ${assignedHtml}</div>
                            <div style="font-size:0.8rem; color:var(--text-sub);">${i.qty} ${i.unit} - ${i.piece||'Général'}</div>
                        </div>
                        <div style="font-weight:700; color:var(--time); font-size:0.85rem;">${((i.time||0)*i.qty).toFixed(1)}h</div>
                    `;
                    con.appendChild(row);
                });
            },

            selectAllItems() {
                const cid = Store.data.activeChantierId;
                const did = document.getElementById('sel-source-devis').value;
                const c = Store.data.chantiers.find(x=>x.id==cid);
                const d = c.devisList.find(x=>x.id==did);
                
                if(App.state.selectedItems.size === d.items.length) {
                    App.state.selectedItems.clear();
                } else {
                    d.items.forEach(i => App.state.selectedItems.add(i.id));
                }
                this.renderSelectionList();
            },

            exportToArtisan() {
                if(App.state.selectedItems.size === 0) return alert("Sélectionnez au moins un ouvrage.");
                
                const cid = Store.data.activeChantierId;
                const did = document.getElementById('sel-source-devis').value;
                const c = Store.data.chantiers.find(x=>x.id==cid);
                const d = c.devisList.find(x=>x.id==did);
                const cli = Store.data.clients.find(x=>x.id==c.clientId);

                // Filter items
                const itemsToPrint = d.items.filter(i => App.state.selectedItems.has(i.id));
                
                let totalTime = 0;
                let rows = itemsToPrint.map(i => {
                    const rowTime = (i.time || 0) * i.qty;
                    totalTime += rowTime;
                    return `
                    <tr style="border-bottom:1px solid #eee;">
                        <td style="padding:10px;">${i.desc}</td>
                        <td style="padding:10px;">${i.piece || '-'}</td>
                        <td style="padding:10px; text-align:center;">${i.qty}</td>
                        <td style="padding:10px; text-align:center;">${i.unit}</td>
                        <td style="padding:10px; text-align:right;">${i.time || 0} h</td>
                        <td style="padding:10px; text-align:right; font-weight:bold;">${rowTime.toFixed(1)} h</td>
                    </tr>`;
                }).join('');

                const html = `
                    <div style="font-family:sans-serif; padding:20px; color:#1e293b;">
                        <h2 style="color:#0f172a; margin-bottom:5px;">DEMANDE D'INTERVENTION</h2>
                        <div style="font-size:0.9rem; color:#64748b; margin-bottom:20px;">Document Technique - Sans Prix</div>
                        
                        <div style="display:flex; justify-content:space-between; margin-bottom:30px; background:#f8fafc; padding:15px; border-radius:8px;">
                            <div>
                                <strong>Chantier:</strong> ${c.name}<br>
                                <strong>Client:</strong> ${cli ? cli.nom : '-'}<br>
                                <strong>Date:</strong> ${new Date().toLocaleDateString()}
                            </div>
                            <div style="text-align:right;">
                                <strong>Estimation Temps Total:</strong><br>
                                <span style="font-size:1.4rem; font-weight:800; color:#3B82F6;">${totalTime.toFixed(1)} Heures</span>
                            </div>
                        </div>

                        <table style="width:100%; border-collapse:collapse; font-size:0.9rem;">
                            <thead style="background:#0f172a; color:white;">
                                <tr>
                                    <th style="padding:10px; text-align:left;">Description</th>
                                    <th style="padding:10px; text-align:left;">Loc.</th>
                                    <th style="padding:10px; text-align:center;">Qté</th>
                                    <th style="padding:10px; text-align:center;">Unit.</th>
                                    <th style="padding:10px; text-align:right;">T. Unit</th>
                                    <th style="padding:10px; text-align:right;">T. Total</th>
                                </tr>
                            </thead>
                            <tbody>${rows}</tbody>
                        </table>
                        <div style="margin-top:30px; font-size:0.8rem; color:#94a3b8; border-top:1px solid #eee; padding-top:10px;">
                            Généré par Qotia App
                        </div>
                    </div>
                `;

                const opt = { margin: 10, filename: `Demande_Artisan_${c.ref}.pdf`, image: { type: 'jpeg', quality: 0.98 }, html2canvas: { scale: 2 }, jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' } };
                html2pdf().set(opt).from(html).save();
                App.showToast("PDF Téléchargé");
            },

            assignCollaborator() {
                if(App.state.selectedItems.size === 0) return alert("Sélectionnez des articles.");
                
                const name = prompt("Nom du collaborateur (ex: Mario, Équipe A):");
                if(!name) return;

                const cid = Store.data.activeChantierId;
                const did = document.getElementById('sel-source-devis').value;
                const c = Store.data.chantiers.find(x=>x.id==cid);
                const d = c.devisList.find(x=>x.id==did);

                d.items.forEach(i => {
                    if(App.state.selectedItems.has(i.id)) {
                        i.assignedTo = name;
                    }
                });

                Store.save();
                App.showToast(`${App.state.selectedItems.size} tâches assignées à ${name}`);
                this.renderSelectionList(); // Refresh list to show assignments
            },

            // --- STANDARD FUNCTIONS (Basic Impl) ---
            renderHome() {
                document.getElementById('home-date-display').innerText = new Date().toLocaleDateString();
                const l = document.getElementById('home-today-list'); l.innerHTML = '<div style="text-align:center; padding:20px; color:#999;">Aucun RDV</div>';
            },
            renderClients() {
                const l = document.getElementById('clients-list'); l.innerHTML = '';
                Store.data.clients.forEach(c => l.innerHTML += `<div class="card-item"><div class="card-info"><div class="card-title">${c.nom}</div></div></div>`);
            },
            renderProjects() {
                const l = document.getElementById('projects-list-full'); l.innerHTML = '';
                Store.data.chantiers.forEach(c => l.innerHTML += `<div class="card-item" onclick="App.openHub(${c.id})"><div class="card-info"><div class="card-title">${c.name}</div></div><i class="fas fa-chevron-right"></i></div>`);
            },
            openHub(id) {
                Store.data.activeChantierId = id;
                const c = Store.data.chantiers.find(x=>x.id==id);
                document.getElementById('hub-name').innerText = c.name;
                document.getElementById('hub-devis-list').innerHTML = '';
                c.devisList.forEach(d => {
                    document.getElementById('hub-devis-list').innerHTML += `<div class="card-item" onclick="App.openEditor(${d.id})"><div class="card-info"><div class="card-title">${d.name}</div><div class="card-sub">${d.items.length} ouvrages</div></div></div>`;
                });
                this.nav('hub');
            },
            openEditor(did) {
                Store.data.activeDevisId = did;
                const c = Store.data.chantiers.find(x=>x.id==Store.data.activeChantierId);
                const d = c.devisList.find(x=>x.id==did);
                document.getElementById('ed-quote-name').innerText = d.name;
                this.nav('editor');
                this.setEditorView('pieces');
                this.calcTotals();
            },
            setEditorView(mode) {
                App.state.viewMode = mode;
                document.getElementById('btn-view-pieces').className = mode === 'pieces' ? 'toggle-btn active' : 'toggle-btn';
                document.getElementById('btn-view-ouvrages').className = mode === 'ouvrages' ? 'toggle-btn active' : 'toggle-btn';
                this.renderEditorItems();
            },
            renderEditorItems() {
                const c = Store.data.chantiers.find(x=>x.id==Store.data.activeChantierId);
                const d = c.devisList.find(x=>x.id==Store.data.activeDevisId);
                const con = document.getElementById('editor-list-container'); con.innerHTML = '';
                
                if(App.state.viewMode === 'pieces') {
                    const grouped = {};
                    d.items.forEach(i => { const p = i.piece||'Général'; if(!grouped[p]) grouped[p]=[]; grouped[p].push(i); });
                    for(const [p, items] of Object.entries(grouped)) {
                        let h = `<div class="piece-section"><div class="piece-header"><div class="piece-title">${p}</div><span>${items.length}</span></div>`;
                        items.forEach(i => {
                             // Visualizza Assegnazione nell'Editor
                             const assigned = i.assignedTo ? `<div style="font-size:0.7rem; color:#166534; background:#DCFCE7; display:inline-block; padding:2px 5px; border-radius:4px; margin-top:5px;"><i class="fas fa-user"></i> ${i.assignedTo}</div>` : '';
                             h += `<div class="e-card"><div class="e-card-row"><div class="e-desc">${i.desc} ${assigned}</div><div style="font-weight:800;">${i.price*i.qty}€</div></div></div>`;
                        });
                        con.innerHTML += h + '</div>';
                    }
                } else {
                    d.items.forEach(i => con.innerHTML += `<div class="e-card"><div class="e-card-row"><div class="e-desc">${i.desc}<br><span class="e-loc-tag">${i.piece}</span></div><div style="font-weight:800;">${i.price*i.qty}€</div></div></div>`);
                }
            },
            calcTotals() {
                const c = Store.data.chantiers.find(x=>x.id==Store.data.activeChantierId);
                const d = c.devisList.find(x=>x.id==Store.data.activeDevisId);
                let p=0, t=0; d.items.forEach(i=>{p+=i.qty*i.price; t+=i.qty*(i.time||0)});
                document.getElementById('ed-total-price').innerText=p+' €'; document.getElementById('ed-total-time').innerText=t.toFixed(1)+'h';
            },
            openLibrary() {
                const c = Store.data.chantiers.find(x=>x.id==Store.data.activeChantierId);
                const d = c.devisList.find(x=>x.id==Store.data.activeDevisId);
                const rooms = new Set(d.items.map(i=>i.piece).filter(Boolean));
                const s = document.getElementById('lib-target-piece'); s.innerHTML='<option value="Général">Général</option>';
                rooms.forEach(r=>s.innerHTML+=`<option value="${r}">${r}</option>`);
                
                const con = document.getElementById('lib-container'); con.innerHTML='';
                for(let [k,v] of Object.entries(Config.LIB)) {
                    con.innerHTML+=`<b>${k}</b>`;
                    v.forEach(it => {
                        const div = document.createElement('div'); div.className='card-item'; div.innerHTML=`${it.desc} - ${it.price}€`;
                        div.onclick = () => {
                            d.items.push({id:Date.now(), ...it, qty:1, piece:document.getElementById('lib-target-piece').value});
                            Store.save(); App.closeModal('modal-library'); App.openEditor(d.id);
                        };
                        con.appendChild(div);
                    });
                }
                document.getElementById('modal-library').classList.add('open');
            },
            createNewDevis() {
                const c = Store.data.chantiers.find(x=>x.id==Store.data.activeChantierId);
                const id = Date.now();
                c.devisList.push({id:id, name:'Nouveau Devis', items:[], total:0});
                Store.save(); App.openEditor(id);
            },
            saveClient() { Store.data.clients.push({id:Date.now(), nom:document.getElementById('cli-nom').value}); Store.save(); App.closeModal('modal-client'); App.renderClients(); },
            createProject() { Store.data.chantiers.push({id:Date.now(), clientId:document.getElementById('prj-cli').value, name:document.getElementById('prj-nom').value, devisList:[]}); Store.save(); App.closeModal('modal-projet'); App.renderProjects(); },
            openProjectWizard() { const s = document.getElementById('prj-cli'); s.innerHTML=''; Store.data.clients.forEach(c=>s.innerHTML+=`<option value="${c.id}">${c.nom}</option>`); document.getElementById('modal-projet').classList.add('open'); },
            openClientModal() { document.getElementById('modal-client').classList.add('open'); },
            closeModal(id) { document.getElementById(id).classList.remove('open'); },
            hardReset() { localStorage.clear(); location.reload(); }
        };

        window.onload = () => App.init();
    </script>
</body>
</html>
